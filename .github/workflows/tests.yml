name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install cmake ninja

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest numpy

      - name: Build and install package
        run: python -m pip install -e . -v

      - name: Run tests
        run: python -m pytest tests/python -v --tb=short

  # Quick smoke test
  smoke-test:
    name: Smoke test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Install package
        run: python -m pip install . -v

      - name: Test import
        run: |
          python -c "import droute; print(f'droute version: {droute.__version__}')"
          python -c "import droute; net = droute.Network(); print('Network creation OK')"
          python -c "import droute; cfg = droute.RouterConfig(); print(f'RouterConfig OK, dt={cfg.dt}')"
