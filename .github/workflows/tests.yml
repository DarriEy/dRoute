name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-and-test:
    name: ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libnetcdf-dev

      - name: Install system deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja netcdf

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy pytest

      - name: Build with CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DDMC_BUILD_PYTHON=ON \
            -DDMC_BUILD_TESTS=ON \
            -DDMC_ENABLE_NETCDF=ON
          cmake --build build

      - name: Run C++ tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Install Python package
        run: |
          pip install -e .

      - name: Run Python tests
        run: |
          python -m pytest tests/python -v --tb=short

      - name: Smoke test
        run: |
          python -c "import droute; print(f'Version: {droute.__version__}')"
          python -c "import droute; n = droute.Network(); print('Network OK')"
          python -c "import droute; c = droute.RouterConfig(); print(f'Config OK, dt={c.dt}')"
