name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        include:
          # Also test on macOS ARM64
          - os: macos-14
            python-version: "3.11"
          # Test oldest supported Python
          - os: ubuntu-latest
            python-version: "3.8"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov numpy

      - name: Build and install package
        run: |
          python -m pip install -e . -v

      - name: Run tests
        run: |
          python -m pytest tests/python -v --tb=short

      - name: Run tests with coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: |
          python -m pytest tests/python -v --cov=droute --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  # Quick smoke test that import works
  smoke-test:
    name: Smoke test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Test import
        run: |
          python -c "import droute; print(f'droute version: {droute.__version__}')"
          python -c "import droute; net = droute.Network(); print('Network creation OK')"
          python -c "import droute; cfg = droute.RouterConfig(); print(f'RouterConfig OK, dt={cfg.dt}')"

  # Test C++ tests if they exist
  cpp-tests:
    name: C++ Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DDMC_BUILD_TESTS=ON \
            -DDMC_BUILD_PYTHON=OFF

      - name: Build
        run: cmake --build build

      - name: Run C++ tests
        run: |
          cd build
          ctest --output-on-failure -V
